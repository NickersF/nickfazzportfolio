<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio of Nicholas Fazzolari - Front End Web Developer and Digital Designer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"> 
    <link rel="stylesheet" href="https://use.typekit.net/jnu3ljx.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Heading & navigation container -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm">Logo and brand</div>
            <div class="col-sm">Navigation menu</div>
        </div>
    </header>

    <!-- General about container -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm">Section heading</div>
                </div>
                <div class="row">
                    <div class="col-sm">Picture</div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">Bio section</div>
                </div>
                <div class="row">
                    <div class="col-sm">Skills and tools</div>
                </div>
                <div class="row">
                    <div class="col-sm">Coding skills list</div>
                    <div class="col-sm">Design skills list</div>
                    <div class="col-sm">People skills list</div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">Front end developer resume</div>
                <div class="row">Graphic design portfolio</div>
            </div>
        </div>
    </section>

    <!-- Links to developer and design sites container -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm">Section heading</div>
            <div class="col-sm">Information</div>
            <div class="col-sm">Links to dev sites</div>
        </div>
    </section>

    <!-- Contact and style guide container -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm">Section heading</div>
            <div class="col-sm">Contact form</div>
            <div class="col-sm">Style guide</div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
